<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d46cffe8ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />

</head>

<body>

    <div class="app-border">
        <div class="app">
            <div class="header">
                <h2>TODO List</h2>
                <div class="task-creator">
                    <input type="text" class="input">
                    <button class="add-task btn">add</button>
                </div>
                <button class="theme-color btn">
                    <i class="fas fa-palette"></i>
                </button>
                <div class="theme-color-picker-menu hidden">
                    <h3 class="theme-color-picker-tittle">Change the colors:</h3>
                    <div class="color-container">
                        <p>Main color: </p>
                        <div class="main-color-btn colors-btn">
                            <input type="color" value="#63a4ff" class="main-color color-picker">
                        </div>
                    </div>
                    <div class="color-container">
                        <p>Second color: </p>
                        <div class="secondary-color-btn colors-btn">
                            <input type="color" value="#9df183" class="secondary-color color-picker">
                        </div>
                    </div>

                </div>
            </div>

            <div class="tasks-list">
                <h3>Lista zada≈Ñ:</h3>
            </div>



        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
